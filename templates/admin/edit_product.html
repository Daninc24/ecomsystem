{% extends "base_enhanced.html" %}

{% block title %}Edit Product - Admin{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Product</h1>
    
    <form method="POST" class="admin-form" id="productForm">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ product.description or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
        </div>
        
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" min="0" value="{{ product.stock }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ product.category or '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" name="image_url" value="{{ product.image_url or '' }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('productForm').addEventListener('submit', function(e) {
    const price = parseFloat(document.getElementById('price').value);
    const stock = parseInt(document.getElementById('stock').value);
    
    if (price < 0) {
        alert('Price cannot be negative');
        e.preventDefault();
        return;
    }
    
    if (stock < 0) {
        alert('Stock cannot be negative');
        e.preventDefault();
        return;
    }
});
</script>
{% endblock %}
