{% extends "base.html" %}

{% block title %}Profile - E-Commerce Store{% endblock %}

{% block content %}
<div class="container">
    <div class="profile-container">
        <h1>My Profile</h1>
        
        <div class="profile-info">
            <div class="info-group">
                <label>Username:</label>
                <span>{{ user.username }}</span>
            </div>
            
            <div class="info-group">
                <label>Email:</label>
                <span>{{ user.email }}</span>
            </div>
            
            <div class="info-group">
                <label>Member Since:</label>
                <span>{{ user.created_at.strftime('%Y-%m-%d') }}</span>
            </div>
            
            <div class="info-group">
                <label>Role:</label>
                <span>{{ user.role.title() }}</span>
            </div>
        </div>
        
        <div class="profile-actions">
            <a href="{{ url_for('orders') }}" class="btn btn-primary">View Orders</a>
            <a href="{{ url_for('cart') }}" class="btn btn-secondary">View Cart</a>
        </div>
    </div>
</div>
{% endblock %}
