version: '3.8'

services:
  # Web Application
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_CONFIG=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - MONGO_URI=mongodb://mongo:27017/ecommerce
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-paypal_placeholder}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-paypal_secret_placeholder}
      - PAYPAL_MODE=${PAYPAL_MODE:-sandbox}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY:-mpesa_key_placeholder}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET:-mpesa_secret_placeholder}
      - MPESA_SHORTCODE=${MPESA_SHORTCODE:-mpesa_shortcode_placeholder}
      - MPESA_PASSKEY=${MPESA_PASSKEY:-mpesa_passkey_placeholder}
      - MPESA_ENVIRONMENT=${MPESA_ENVIRONMENT:-sandbox}
    depends_on:
      - mongo
      - redis
    volumes:
      - static_files:/app/static/images/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB Database
  mongo:
    image: mongo:5.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-change-this-password}
      - MONGO_INITDB_DATABASE=ecommerce
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - app-network

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-this-redis-password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo_data:
  redis_data:
  static_files:

networks:
  app-network:
    driver: bridge